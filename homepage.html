<!doctype html>
<html>
  <head>
    <title>MintWebCX</title>
    <link href="css/normalize.css" rel="stylesheet">

    <style>
     body {
       font-family: helvetica, sans-serif;
       margin: 0 auto;
       background: #232323;
       background-image: url("images/logo_orange.jpg");
       background-size: cover;
     }

     .header {
       height: 150px;
       text-align: center;
       margin: 10px 10 10 10;
       background-size: contain;
       background: rgba(54, 25, 25, .5);
     }

     .container {
       display: flex;
       padding: 20px;
     }
     .container > div {
       width: 33%;
       padding: 10px;
       margin-right: 20px;
       background: rgba(54, 25, 25, .5);
       border-radius: 10px;
     }
     .container > div:last-child {
       margin-right: 0px;
     }

     h1 {
       font-family: Garamond;
       text-align: center;
       font-size: 75px;
       color: #FFFFFF;
       margin: 10px 0 0 0;
     }
     h2 {
       text-align: center;
       color: #FFFFFF;
       margin: 10px 10px 10px 10px;
       font-family: garamond;
     }

     h3 {
       text-align: center;
       color: #FFF;
       font-size: 10px;
       font-family: "Lucida Console", Monaco, monospace
     }

     button {
       background-color: #CCCCCC; /* Green */
       border: none;
       color: white;
       padding: 15px 32px;
       align: center;
       text-align: center;
       display: inline-block;
       font-size: auto;
       font-size: auto;
       margin: 5px;
     }

     div.login {
       text-align:center;
       margin-top: 18px;
     }

     div.login button {
       margin: 0;
       border: 5px outset red;
     }

     div.login button:active {
       background-color: #aaa;
     }

     div#login-dialog {
       position: fixed;
       top: 50%;
       left: 50%;
       transform: translate(-50%, -50%);
       background: #333;
       color: white;
       padding: 15px 30px;
       z-index: 1;
       /* Start out hidden */
       display: none;
     }

     div#login-dialog input {
       color: black;
     }

     div#dim-the-lights {
       position: absolute;
       top: 0;
       left: 0;
       height: 100%;
       width: 100%;
       background: rgba(54, 25, 25, .6);
       /* Start out hidden */
       display: none;
     }

     #wrong-password-warning {
       /* Start out hidden */
       display: none;
       color: red;
     }

    </style>

    <script src="js/jquery.js" ></script>
    <script type="text/javascript">
     $(function main() {
       $('div.login button').click(function () {
         $('div#login-dialog').fadeToggle(500);
         $('div#dim-the-lights').fadeToggle(500);
       });

       $('div#login-dialog button').click(function() {
         //window.open('surveillance.html');
         if ($('#password').val() == "cherrygarcia") {
           location.href = 'surveillance.html';
         } else {
           $('#wrong-password-warning').show();
         }
       });
     });
    </script>
  </head>

  <body>
    <div class= "header"> 
      <h1>MintWebCX</h1>
      <h2>U.S. Mint Employee Access Portal</h2>
    </div>

    <div class="login">
      <p>Proceed to surveillance hub...</p>
      <button>Log in to Secure Area</button>
    </div>

    <div class="container">
      <div>
        <h3><u>Engraving</u></h3> 

        <button id="button">
          <h3> Graphics Render Farm Controls</h3>
        </button> <br>

        <button id="button">
          <h3> Windows Vista Cntl Panel Mod</h3>
        </button><br>

        <button id="button">
          <h3>Laser Calibration Settings</h3>
        </button>
      </div>

      <div>
        <h3><u>Press Floor Production</u></h3>

        <button id="button">
          <h3> Send to Print Floor Run </h3>
        </button> <br>

        <button id="button">
          <h3> Batch Order Ups</h3>
        </button><br>

        <button id="button">
          <h3> Bannerman-Robb Native Settings</h3>
        </button>
        </h3>
      </div>

      <div>
        <h3><u>Press Floor Production</u></h3>

        <button id="button">
          <h3> Design Elements Cloud </h3>
        </button> <br>

        <button id="button">
          <h3> State Parks Submission Guidlines</h3>
        </button><br>

        <button id="button">
          <h3>  Quarter Visual Guide Deck</h3>
        </button>
      </div>

    </div>

    <div id="login-dialog">
      <p>Log in to the secure area</p>
      <p>Enter your password:</p>
      <p id="wrong-password-warning">Wrong Password</p>
      <input type="password" id="password"/>
      <button type="submit">Log in</button>
    </div>

    <div id="dim-the-lights">
    </div>

  </body>

</html>
